name: Update Codebase for NotebookLM

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        # Standard checkout is sufficient; it grabs the default branch automatically.

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

       - name: Run Combine Script
        run: |
          pip install fpdf2
          python notebook_lm/combine_codebase.py


      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-update NotebookLM codebase context [skip ci]"
          file_pattern: "notebook_lm/full_codebase.txt"
          # REMOVED "branch: main"
          # The action will now auto-detect the correct branch.
