<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="bg-slate-900 text-slate-300 font-sans h-screen overflow-hidden flex">

    <aside id="sidebar" class="w-64 bg-slate-950 border-r border-slate-800 flex-col fixed inset-y-0 left-0 z-50 transition-transform duration-300 transform -translate-x-full lg:translate-x-0 hidden lg:flex">
        <div class="p-6 border-b border-slate-800 flex items-center gap-3">
            <div class="w-8 h-8 bg-emerald-500 rounded-lg flex items-center justify-center shadow-lg shadow-emerald-500/20">
                <i class="fa-solid fa-bolt text-slate-900 text-lg"></i>
            </div>
            <h1 class="text-xl font-bold text-white tracking-tight">Endurance<span class="text-emerald-500">OS</span></h1>
        </div>

<nav class="space-y-1 px-3 mt-6">
    
    <button class="nav-item w-full flex items-center gap-3 px-3 py-2.5 text-sm font-medium rounded-lg transition-all duration-200 bg-slate-800 text-white shadow-sm ring-1 ring-slate-700" data-view="dashboard">
        <div class="w-6 flex justify-center"><i class="fa-solid fa-chart-line text-emerald-400"></i></div>
        <span>Dashboard</span>
    </button>

    <button class="nav-item w-full flex items-center gap-3 px-3 py-2.5 text-sm font-medium rounded-lg transition-all duration-200 text-slate-400 hover:text-white hover:bg-slate-800/50" data-view="trends">
        <div class="w-6 flex justify-center"><i class="fa-solid fa-list-check text-blue-400"></i></div>
        <span>Logbook & Trends</span>
    </button>

    <button class="nav-item w-full flex items-center gap-3 px-3 py-2.5 text-sm font-medium rounded-lg transition-all duration-200 text-slate-400 hover:text-white hover:bg-slate-800/50" data-view="roadmap">
        <div class="w-6 flex justify-center"><i class="fa-solid fa-map text-purple-400"></i></div>
        <span>Roadmap</span>
    </button>

    <button class="nav-item w-full flex items-center gap-3 px-3 py-2.5 text-sm font-medium rounded-lg transition-all duration-200 text-slate-400 hover:text-white hover:bg-slate-800/50" data-view="ftp">
        <div class="w-6 flex justify-center"><i class="fa-solid fa-bolt text-yellow-400"></i></div>
        <span>Power Curve</span>
    </button>

    <button class="nav-item w-full flex items-center gap-3 px-3 py-2.5 text-sm font-medium rounded-lg transition-all duration-200 text-slate-400 hover:text-white hover:bg-slate-800/50" data-view="zones">
        <div class="w-6 flex justify-center"><i class="fa-solid fa-layer-group text-pink-400"></i></div>
        <span>Zones</span>
    </button>

    <button class="nav-item w-full flex items-center gap-3 px-3 py-2.5 text-sm font-medium rounded-lg transition-all duration-200 text-slate-400 hover:text-white hover:bg-slate-800/50" data-view="gear">
        <div class="w-6 flex justify-center"><i class="fa-solid fa-bicycle text-orange-400"></i></div>
        <span>Gear Tracker</span>
    </button>

    <button class="nav-item w-full flex items-center gap-3 px-3 py-2.5 text-sm font-medium rounded-lg transition-all duration-200 text-slate-400 hover:text-white hover:bg-slate-800/50" data-view="plan">
        <div class="w-6 flex justify-center"><i class="fa-solid fa-file-lines text-slate-400"></i></div>
        <span>Full Plan</span>
    </button>

</nav>

        <div class="p-4 border-t border-slate-800">
            <div class="flex items-center gap-3 px-2">
                <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-emerald-500 to-cyan-500 shadow-lg shadow-emerald-500/20"></div>
                <div>
                    <div class="text-sm font-bold text-white">Coach Sam</div>
                    <div class="text-xs text-slate-500">Head Coach</div>
                </div>
            </div>
        </div>
    </aside>

    <div id="sidebar-overlay" class="fixed inset-0 bg-slate-900/80 backdrop-blur-sm z-40 hidden lg:hidden"></div>

    <main class="flex-1 flex flex-col h-screen overflow-hidden relative w-full lg:ml-64">
        <header class="h-16 bg-slate-900/50 backdrop-blur-md border-b border-slate-800 flex items-center justify-between px-4 lg:px-8 z-30 sticky top-0">
            <button id="mobile-menu-btn" class="lg:hidden text-slate-400 hover:text-white transition-colors">
                <i class="fa-solid fa-bars text-xl"></i>
            </button>
            <div class="flex items-center gap-4 ml-auto">
                <div class="text-xs font-mono text-slate-500">
                    <span class="w-2 h-2 rounded-full bg-emerald-500 inline-block mr-1 animate-pulse"></span>
                    System Online
                </div>
            </div>
        </header>

        <div id="main-content" class="flex-1 overflow-y-auto p-4 lg:p-8 scroll-smooth transition-opacity duration-300">
            <div class="flex items-center justify-center h-full text-slate-500 gap-2">
                <i class="fa-solid fa-circle-notch fa-spin text-emerald-500"></i> Loading Data...
            </div>
        </div>
    </main>

    <script type="module" src="js/app.js"></script>
</body>
</html>
