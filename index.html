<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Endurance Training</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #0f172a; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #475569; }
        
        /* Mobile Touch Optimizations */
        body { -webkit-tap-highlight-color: transparent; overscroll-behavior-y: none; }
        
        /* Hide scrollbar for clean UI but allow scroll */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 font-sans h-screen w-screen overflow-hidden flex flex-col">

    <button id="nav-toggle" class="fixed top-4 left-4 z-50 h-10 w-10 flex items-center justify-center bg-slate-900/80 backdrop-blur-md border border-slate-700 rounded-full text-white shadow-lg active:scale-95 transition-all hover:bg-slate-800">
        <i class="fa-solid fa-bars"></i>
    </button>

    <nav id="side-nav" class="fixed inset-y-0 left-0 w-64 bg-slate-900/95 backdrop-blur-xl border-r border-slate-800 transform -translate-x-full transition-transform duration-300 z-40 flex flex-col pt-16 shadow-2xl">
        <div class="px-4 mb-6">
            <h1 class="text-xl font-bold text-white tracking-tighter">TRAINING<span class="text-emerald-500">OS</span></h1>
            <div class="text-xs text-slate-500 uppercase tracking-widest">Endurance Protocol</div>
        </div>
        
        <div class="flex-1 overflow-y-auto px-2 space-y-1" id="nav-items">
            </div>

        <div class="p-4 border-t border-slate-800">
            <div id="connection-status" class="flex items-center gap-2 text-xs text-slate-500">
                <div class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></div>
                <span>System Online</span>
            </div>
        </div>
    </nav>

    <div id="nav-overlay" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-30 hidden transition-opacity opacity-0"></div>

    <main id="app-content" class="flex-1 relative overflow-y-auto overflow-x-hidden custom-scrollbar w-full h-full pt-4">
        </main>

    <script type="module" src="js/app.js"></script>
</body>
</html>
