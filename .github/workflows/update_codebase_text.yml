name: Update Codebase for NotebookLM

on:
  schedule:
    # Runs at 00:00 UTC every day
    - cron: '0 0 * * *'
  # Allows you to run this manually from the Actions tab for testing
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run Combine Script
        # We execute the script located in the notebook_lm folder
        run: python notebook_lm/combine_codebase.py

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-update NotebookLM codebase context [skip ci]"
          file_pattern: "notebook_lm/full_codebase.txt"
          branch: main
