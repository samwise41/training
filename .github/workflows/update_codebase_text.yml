name: Update Codebase for NotebookLM

on:
  schedule:
    # Runs at 00:00 UTC every day
    - cron: '0 0 * * *'
  # Allows you to run this manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Dependencies & Run Script
        # We need to install fpdf2 before running the script
        run: |
          pip install fpdf2
          python notebook_lm/generate_notebook_files.py

- name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add notebook_lm/*.md
          # The '|| exit 0' prevents the workflow from failing if there are no changes to commit
          git commit -m "ðŸ¤– Update NotebookLM context files" || exit 0
          git push
