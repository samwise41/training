name: Update NotebookLM Data

on:
  schedule:
    # Runs at 00:00 UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  update-notebook-files:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Crucial: allows the action to push changes

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run Generation Script
        # This runs the script we just created
        run: python notebook_lm/generate_notebook_files.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          # Stage the specific folder
          git add notebook_lm/*.md
          
          # Commit if there are changes, otherwise exit gracefully
          git commit -m "ðŸ¤– Update NotebookLM context files" || echo "No changes to commit"
          
          # Push changes back to the repo
          git push
