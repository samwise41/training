name: Update Codebase for NotebookLM

on:
  schedule:
    # Runs at 00:00 UTC every day
    - cron: '0 0 * * *'
  # Allows you to run this manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Dependencies & Run Script
        # We need to install fpdf2 before running the script
        run: |
          pip install fpdf2
          python notebook_lm/generate_notebook_files.py

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-update NotebookLM codebase (PDF) [skip ci]"
          # Only commit the specific PDF file generated by the script
          file_pattern: "notebook_lm/full_codebase.pdf"
