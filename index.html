<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athlete Dashboard</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-dark.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-grid.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-theme-alpine.css" />
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/ag-grid-enterprise/dist/ag-grid-enterprise.min.js"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-grid.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-theme-quartz.css">

    
    <style>
        body { background-color: #0f172a; color: #e2e8f0; }
        
        /* Navigation Item Styles */
        .nav-item { 
            display: flex; align-items: center; gap: 0.75rem; 
            padding: 0.6rem 0.75rem; border-radius: 0.5rem; 
            font-size: 0.875rem; font-weight: 500;
            transition: all 0.2s; width: 100%; text-align: left;
            border: 1px solid transparent;
        }
        .nav-item:hover { background-color: rgba(30, 41, 59, 0.5); color: #f8fafc; }
        
        /* Active State (Matches App.js logic) */
        .nav-item.active { 
            background-color: #1e293b; 
            color: white; 
            border-color: #475569; 
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }
        
        /* Mobile Sidebar Transitions */
        .sidebar-closed { transform: translateX(-100%); }
        .sidebar-open { transform: translateX(0); }
        @media (min-width: 1024px) { 
            .sidebar-closed { transform: translateX(0); } 
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
</head>

<body class="bg-slate-900 text-slate-200 min-h-screen flex flex-col lg:block">

    <div id="sidebar-overlay" class="fixed inset-0 bg-slate-900/80 z-20 hidden lg:hidden backdrop-blur-sm transition-opacity"></div>

    <aside id="sidebar" class="fixed inset-y-0 left-0 w-64 bg-slate-900 border-r border-slate-700 z-30 transition-transform duration-300 sidebar-closed flex flex-col">
        <div class="p-6 border-b border-slate-700 flex justify-between items-center h-16">
            <h1 class="text-xl font-bold text-white tracking-tight flex items-center gap-2">
                <i class="fa-solid fa-bicycle ttext-bike"></i> AthleteOS
            </h1>
            <button id="btn-sidebar-close" class="lg:hidden text-slate-400 hover:text-white">
                <i class="fa-solid fa-xmark text-xl"></i>
            </button>
        </div>

        <nav class="flex-1 overflow-y-auto px-3 mt-6 space-y-1">
            
            <div class="px-3 mb-2 mt-2">
                <span class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Main</span>
            </div>

            <button class="nav-item bg-slate-800 text-white border-slate-600" data-view="dashboard">
                <div class="w-5 flex justify-center"><i class="fa-solid fa-house "></i></div>
                <span>Dashboard</span>
            </button>

            <button class="nav-item text-slate-400 border-transparent" data-view="trends">
                <div class="w-5 flex justify-center"><i class="fa-solid fa-chart-line "></i></div>
                <span>Trends</span>
            </button>

            <button class="nav-item text-slate-400 border-transparent" data-view="readiness">
                <div class="w-5 flex justify-center"><i class="fa-solid fa-flag-checkered "></i></div>
                <span>Race Readiness</span>
            </button>

            <button class="nav-item text-slate-400 border-transparent" data-view="metrics">
                <div class="w-5 flex justify-center"><i class="fa-solid fa-bullseye "></i></div>
                <span>Performance Metrics</span>
            </button>

            <button class="nav-item text-slate-400 border-transparent" data-view="ftp">
                <div class="w-5 flex justify-center"><i class="fa-solid fa-gauge-high "></i></div>
                <span>FTP / Threshold</span>
            </button>


            <div class="px-3 mb-2 mt-8">
                <span class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Resources</span>
            </div>


            <button class="nav-item text-slate-400 border-transparent" data-view="plan">
                <div class="w-5 flex justify-center"><i class="fa-solid fa-book-open "></i></div>
                <span>Logbook</span>
            </button>

            <button class="nav-item text-slate-400 border-transparent" data-view="gear">
                <div class="w-5 flex justify-center"><i class="fa-solid fa-shirt "></i></div>
                <span>Gear</span>
            </button>

            <button class="nav-item text-slate-400 border-transparent" data-view="zones">
                <div class="w-5 flex justify-center"><i class="fa-solid fa-layer-group "></i></div>
                <span>Zones</span>
            </button>

        </nav>
    </aside>

    <main class="flex-1 flex flex-col min-w-0 bg-slate-900 lg:pl-64 relative min-h-screen">
    <header class="h-16 border-b border-slate-800 bg-slate-900/80 backdrop-blur-md flex items-center justify-between px-4 sticky top-0 z-10">
        <div class="flex items-center gap-4">
            <button id="mobile-menu-btn" class="lg:hidden text-slate-400 hover:text-white">
                <i class="fa-solid fa-bars text-xl"></i>
            </button>
            
            <h2 id="header-title-dynamic" class="text-lg font-bold text-white">Dashboard</h2>
        </div>
    
        <div class="flex items-center gap-4 text-xs font-mono text-slate-400 bg-slate-800/50 px-3 py-1.5 rounded-full border border-slate-700">
            <span id="weather-info">Loading...</span>
            <span id="weather-icon-top" class="text-lg"></span>
        </div>
    </header>

        <div id="main-content" class="flex-1 p-4 md:p-8 scroll-smooth transition-opacity duration-300 opacity-0">
            </div>
    </main>

    <div id="security-curtain" class="hidden fixed inset-0 bg-slate-950 z-50 flex flex-col items-center justify-center transition-opacity duration-500">
        <div class="w-full max-w-sm px-6">
            <div class="mb-8 text-center">
                <i class="fa-solid fa-shield-halved text-5xl text-blue-500 mb-4"></i>
                <h2 class="text-2xl font-bold text-white">Secure Dashboard</h2>
                <p class="text-slate-400 mt-2 text-sm">Restricted Access Environment</p>
            </div>
            <div class="space-y-4">
                <input type="password" id="access-code" placeholder="Enter Access Code" 
                       class="w-full bg-slate-900 border border-slate-700 text-white rounded-lg px-4 py-3 focus:outline-none focus:border-blue-500 transition-colors text-center font-mono">
                <button id="btn-unlock" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-lg transition-colors shadow-lg shadow-blue-500/20">
                    Unlock Dashboard
                </button>
                <p id="access-error" class="text-red-500 text-xs text-center hidden font-bold mt-2">
                    <i class="fa-solid fa-circle-exclamation mr-1"></i> Access Denied
                </p>
            </div>
        </div>
    </div>

    <script>
        const timestamp = Date.now();

        // 1. Force reload CSS
        const cssLink = document.createElement('link');
        cssLink.rel = 'stylesheet';
        cssLink.href = 'css/styles.css?t=' + timestamp;
        document.head.appendChild(cssLink);

        // 2. Force reload JS
        const script = document.createElement('script');
        script.type = 'module';
        script.src = 'js/app.js?t=' + timestamp;
        document.body.appendChild(script);
    </script>

        document.body.appendChild(script);
    </script> -->
    <div id="app-tooltip" class="fixed z-[9999] bg-slate-900 border border-slate-600 rounded-lg shadow-2xl transition-opacity duration-200 opacity-0 pointer-events-none max-w-xs text-xs p-3">
    </div>
</body>
</html>
