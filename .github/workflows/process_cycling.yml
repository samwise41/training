name: Manual Backfill Drift

on:
  workflow_dispatch: # This allows you to click a "Run" button manually

permissions:
  contents: write # Needed to commit the updated JSON files

jobs:
  backfill-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests python-dotenv

      - name: Run Backfill Script
        env:
          STRAVA_CLIENT_ID: ${{ secrets.STRAVA_CLIENT_ID }}
          STRAVA_CLIENT_SECRET: ${{ secrets.STRAVA_CLIENT_SECRET }}
          STRAVA_REFRESH_TOKEN: ${{ secrets.STRAVA_REFRESH_TOKEN }}
        run: python strava_data/running/backfill_running_drift.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          # Stage the updated JSON files
          git add strava_data/running_cache/*.json
          
          # Commit if there are changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "Backfill Aerobic Decoupling" && git push)
